<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<div>servey一覧画面</div>
	<div>
		<form th:method="post" action="/search" th:object="#{servey}">
			<input type="text" name="keyword" />
			<input type="submit" value="検索" />
		</form>
	</div>
	<table>
		<thead>
			<tr>
				<th>id</th>
				<th>年齢</th>
				<th>評価</th>
				<th>コメント</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="survey: ${surveys}">
				<td th:text="${survey.id}"></td>
				<td th:text="${survey.age}"></td>
				<td th:text="${survey.satisfaction}"></td>
				<td th:text="${survey.comment}"></td>
				<td><a th:href="@{/surveys/{id}/edit(id=${survey.id})}">編集</a></td>
				<td>
					<form th:action="@{/surveys/{id}(id=${survey.id})}" th:method="delete">
						<input type="submit" value="削除" />
					</form>
				</td>
			</tr>
		</tbody>
	</table>
	
	<a href="/surveys/new">投稿画面へ移動</a>
</body>
</html>
