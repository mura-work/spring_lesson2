<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<div>survey投稿画面</div>
	<form action="/surveys" method="post" th:object="${survey}">
		<div class="form-group">
			<label for="age">年齢</label>
			<input type="number" name="age" />
		</div>
		
		<div class="form-group">
			<label for="satisfaction">評価</label>
			<input type="radio" name="satisfaction" th:checked="${satisfaction==1}" value="1" />1
			<input type="radio" name="satisfaction" th:checked="${satisfaction==2}" value="2" />2
			<input type="radio" name="satisfaction" th:checked="${satisfaction==3}" value="3" />3
			<input type="radio" name="satisfaction" th:checked="${satisfaction==4}" value="4" />4
			<input type="radio" name="satisfaction" th:checked="${satisfaction==5}" value="5" />5
		</div>
		
		<div class="form-group">
			<label for="comment">コメント</label>
			<input type="text" name="comment" />
		</div>
		<input type="submit" value="登録" />
	</form>
</body>
</html>
